<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title></title>
</head>
<body class="splash">
    <div class="menu">
        <ul>
            <li><a href="#/dashboard">Dashboard</a></li>
            <li><a href="#/play">Play</a></li>
            <li><a href="#/settings">Settings</a></li>
        </ul>
    </div>
    <div class="wrapper">
        <div class="area-splash">
            <h1>Loading</h1>

            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <div class="area-dashboard">
            <h1>Dashboard</h1>
        </div>
        <div class="area-play">
            <div class="display">
                <div >
                    <span class="sum"></span>
                    <div class="correct">
                        <span class="true">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8">
                                <path fill="currentColor" d="M6.41 0l-.69.72-2.78 2.78-.81-.78-.72-.72-1.41 1.41.72.72 1.5 1.5.69.72.72-.72 3.5-3.5.72-.72-1.44-1.41z" transform="translate(0 1)" />
                            </svg>
                        </span>
                        <span class="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 8 8">
                                <path fill="currentColor" d="M1.41 0l-1.41 1.41.72.72 1.78 1.81-1.78 1.78-.72.69 1.41 1.44.72-.72 1.81-1.81 1.78 1.81.69.72 1.44-1.44-.72-.69-1.81-1.78 1.81-1.81.72-.72-1.44-1.41-.69.72-1.78 1.78-1.81-1.78-.72-.72z" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            <div class="keypad">

                <span>
                    <button data-event-name="clearClick">Clear</button>
                </span>
                <span>
                    <button data-event-name="checkClick">Check</button>
                </span>
            </div>

          

        </div>
        <div class="area-settings">
            <ul class="answers">

            </ul>
        </div>

    </div>
    <script type="text/template" id="template-keypad-button">
        <span>
            <button data-event-name="inputClick" data-value="{value}">{value}</button>
        </span> 
    </script>
    <script type="text/template" id="template-answer-list">
        <li>
          <span style="display:inline-block; width:10em;"> {Sum}</span> <code>{DateCreated}</code>
        </li>
    </script>

    <script src="js/rx.all.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/databaseProvider.js"></script>
    <script src="js/routing/routeProvider.js"></script>
    <script src="js/play.js"></script>
    <script src="js/Review.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
